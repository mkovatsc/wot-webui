<div id="group0" class="tile-area no-padding">
  <div style="width: 90%" class="tile-container bg-grayLighter">
    <div class="tile-large bg-white">
      <div class="tile-content">
      <h3>Regulator or Knob</h3>
        <input type="text" class="dial">
      </div>
    </div>

    <div class="tile-large bg-white">
      <div class="tile-content">
        <h3>Rgraph Gauge</h3>
        <canvas id="cvs" width="250" height="250">
          [No canvas support]
        </canvas>
      </div>
    </div>

    <div class="tile bg-white">
      <div class="tile-content">
        <h3>Toggle</h3>
        <div class="ui fitted toggle checkbox">
          <input type="checkbox" checked>
          <label></label>
        </div>
      </div>
    </div>

    <div class="tile bg-white">
      <div class="tile-content">
        <h3>Modified Spinner</h3>
        <label for="input-number-mod">(just Chrome)</label>
        <input id="input-number-mod" min="23" max="30" class="modifiedSpinner" type="number" value="25" />
      </div>
    </div>

    <div class="tile-large tile-super-y bg-white">
      <div class="tile-content">
        <h3>Canvas Thermometer</h3>
        <canvas id="gauge-id"></canvas>
      </div>
    </div>

    <div class="tile-wide tile-big-y bg-white">
      <div class="tile-content">
        <h3>Rgraph Thermometer</h3>
        <canvas id="cvsThermometer" width="100" height="400">
          [No canvas support]
        </canvas>
      </div>
    </div>

    <div class="tile tile-big-y tile-super-x bg-white">
      <div class="tile-content tile-content-modified">
        <h3>Rgraph Meter</h3>
        <canvas id="cvs2" width="600" height="300">
          [No canvas support]
        </canvas>
      </div>
    </div>

    <div class="tile tile-xtra-large-x bg-white">
      <div class="tile-content tile-content-modified">
        <h3>Slider</h3>
        <input type="text" id="slider_id" class="slider_class" name="slider_name" value="" />
      </div>
    </div>

    <div class="tile-large bg-white">
      <div class="tile-content">
        <h3>Rgraph Fuel Gauge</h3>
        <canvas id="cvsfuel" width="250" height="250">
          [No canvas support]
        </canvas>
      </div>
    </div>

    <div class="tile-big bg-white">
      <div class="tile-content">
        <h3>Rgraph Humidity Meter</h3>
        <div style="width: 300px; height: 300px; background-color: white; border-radius: 250px; margin-left: 15px; text-align: center; font-family: Arial; box-shadow: 0 0 25px gray; border: 1px solid #ddd">
          <canvas id="cvsHumidity" width="300" height="300">[No canvas support]</canvas>
          <b style="font-size: 20pt">
            Humidity (%)
          </b>
        </div>
      </div>
    </div>

  </div>
</div>
