<!doctype html>
<html ng-app="wotwebui" lang="en" ng-strict-di="true">
<head>
  <meta charset="UTF-8"/>
  <title>WoTWebUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <base href="/"/>
</head>
<body ng-controller="BaseCtrl">
<header></header>
<div class="navbar-default sidebar sticky" role="navigation">
  <div class="sidebar-nav navbar-collapse">
    <ul class="nav in" id="side-menu">

      <li ng-repeat="thing in things" ui-sref-active="active">

        <a href="" ng-click="openThing(thing)"><i class="fa fa-database fa-lg fa-fw"></i> {{thing}}<span></span></a>

      </li>
      <li ui-sref-active="active">
        <a ui-sref="addTD"><i class="fa fa-plus fa-lg fa-fw"></i> Add TD</a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="viewWidgets"><i class="fa fa-th-list fa-lg fa-fw"></i> View Current Available Widgets</a>
      </li>
    </ul>
  </div>
</div>
